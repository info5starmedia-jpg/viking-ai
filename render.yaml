services:
  - type: web
    name: viking-ai-bot
    env: python
    region: oregon  # choose your closest region
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    autoDeploy: true
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: TICKETMASTER_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CANVA_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
